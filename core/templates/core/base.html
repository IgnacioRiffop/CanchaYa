{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CanchaYa</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  {% block css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg shadow-sm" style="background-color: #28a745;">
  <div class="container-fluid">
    <a class="navbar-brand fs-2 fw-bold text-white" href="{% url 'index' %}">
      CanchaYa âš½
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link fs-5 text-white" href="{% url 'index' %}">Inicio</a></li>
        <li class="nav-item"><a class="nav-link fs-5 text-white" href="#">Reservas</a></li>
        <li class="nav-item"><a class="nav-link fs-5 text-white" href="#">Canchas</a></li>
        <li class="nav-item"><a class="nav-link fs-5 text-white" href="#">Contacto</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- CONTENIDO -->
<main class="flex-grow-1 container mt-5">
  {% block contenido %}
  {% endblock %}
</main>

<!-- FOOTER -->
<footer class="text-dark text-center py-3 mt-auto bg-light">
  <div class="container">
    <p class="mb-0 fs-6">&copy; {{ year|default:2025 }} CanchaYa. Todos los derechos reservados.</p>
  </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
{% block js %}{% endblock %}
</body>
</html>
